<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
      }
      .button {
        padding: 5px 20px;
        border-radius: 10px;
        background: green;
        color: white;
        cursor: pointer;
      }

      .buttonGroup {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }
    </style>
  </head>
  <body>
    <h1>Counter Web App</h1>
    <h2 id="counter">0</h2>
    <div class="buttonGroup">
      <button class="button" onclick="IncreaseCount()">Increase</button>

      <button class="button" onclick="DecreaseCount()">Decrease</button>
    </div>

    <script>
      let Counter = document.getElementById("counter");
      let count = 0;
      function IncreaseCount() {
        count += 1;
        Counter.textContent = count;
      }
      function DecreaseCount() {
        count -= 1;
        Counter.textContent = count;
      }
    </script>
  </body>
</html>
